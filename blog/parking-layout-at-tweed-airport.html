<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Blog</title>
    <link rel="shortcut icon" href="/images/favicon-96x96.png" type="image/x-icon" />

    <link href="https://www.faresmatch.com/fmcss/new.css" rel="stylesheet" />
    <link href="https://www.faresmatch.com/fmcss/style.css" rel="stylesheet">
    <link href="https://www.faresmatch.com/fmcss/index.css" rel="stylesheet">

    <link href="https://www.faresmatch.com/Content/flcss/home.css" rel="stylesheet" />
    <link href="https://www.faresmatch.com/Content/flcss/styles.css" rel="stylesheet" />
    <link href="https://www.faresmatch.com/Content/flcss/inner.css" rel="stylesheet" />
    <link href="https://www.faresmatch.com/Content/flcss/animated.css" rel="stylesheet" />
    <link href="https://www.faresmatch.com/Content/flcss/common.css" rel="stylesheet" />
    <link href="https://www.faresmatch.com/Content/flcss/style_result.css" rel="stylesheet" />
    <link href="https://www.faresmatch.com/Content/flcss/jquery-ui.min.css" rel="stylesheet" />
    <link href="https://www.faresmatch.com/Content/flcss/owl.theme.default.css" rel="stylesheet" />
    <link href="https://www.faresmatch.com/Content/flcss/owl.carousel.css" rel="stylesheet" type="text/css" />
    <link href="https://www.faresmatch.com/Content/flcss/owl.carousel.min.css" rel="stylesheet" type="text/css" />
    <link href="../fontawesome/css/all.css" rel="stylesheet" />
    <link href="../fontawesome/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container2 bg1">
        <div class="row flex">
            <div class="column">
                <h1></h1>
            </div>
        </div>
    </div>

    <div class="container innerblogrow">
        <div class="row grid grid2">
            <div class="column contentcol">
                <p style="color: #5e5e5e !important;"><b>Blog</b> &nbsp;&nbsp; <i class="fa-solid fa-angle-right"></i>
                    &nbsp;&nbsp; </p>
                <br>
                <table border="1" width="100%">
                    <tr>
                        <td style="padding: 0;">
                            <img src="/assets/images/blog/.jpg"
                                alt="">
                        </td>
                    </tr>
                    <tr>
                        <td class="blog-content">
                            <p class="audio-controls">
                                <i id="volume-icon" class="fa-solid fa-volume-high"></i>
                                <i id="play-icon" class="fa-solid fa-play"></i>
                                <i id="pause-icon" class="fa-solid fa-pause"></i></p>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="column">
                <h2 style="padding: 0 !important;">Latest Blogs</h2>
                <hr class="hr1">
                <div class="suggested-blogs"></div>
                <script src="/fmcss/blogs.js"></script>
                <script src="/fmcss/blogspeach.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
